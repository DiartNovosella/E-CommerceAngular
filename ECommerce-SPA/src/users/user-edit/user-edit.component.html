<div class="container mt-4">
  <div class="row">
    <!--Warning Message-->
    <div class="col-sm-4">
        <h1>Your Profile</h1>
    </div>
   
      <div class="col-sm-8">
          <div *ngIf="editForm.dirty" class="alert alert-info">
           <strong>Information: </strong>You have made changes. Any unsaved changes will be lost!
          </div>
      </div>
  </div>
  <div class="row">
    <!--left hand side-->
    <div class="col-sm-4">
      <div class="card">
        
        <div class="card-body">
          <div >
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>

          <div>
            <strong>Username:</strong>
            <p>{{user.username}}</p>
          </div>

          <div>
            <strong>Email :</strong>
            <p>{{user.email}}</p>
          </div>

         
            <div>
                <strong>Member since:</strong>
                <p>{{user.created}}</p>
              </div>
        </div>

        <div class="card-footer">

            <button form="editForm" [disabled]="!editForm.dirty" class="btn btn-success btn-block">Save Changes</button>
        </div>
      </div>
     
    </div>

    <!--right hand side-->
    <div class="col-sm-8">
      <div class="tab-panel">
      
            <form id="editForm" #editForm="ngForm"(ngSubmit)="updateUser()">
                
                <h4>Location Details:</h4>
                <div class="form-inline">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" [(ngModel)]="user.username">

                    <label for="dateOfBirth">BirthDay</label>
                    <input class="form-control" type="date" name="dateOfBirth" [(ngModel)]="user.dateOfBirth">

                  <label for="city">City</label>
                  <input class="form-control" type="text" name="city" [(ngModel)]="user.city">

                  <label for="country">Country</label>
                  <input class="form-control" type="text" name="country" [(ngModel)]="user.country">
                </div>
            </form>
      
      </div>
    </div>
  </div>
</div>
